<!DOCTYPE html>
<html>
    <head>
        <title>Melhorias nos Objetos Literais no ECMAScript</title>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            let nome = 'Jorge';
            let idade = 29;
            let sexo = 'masculino';
            let profissao = 'programador';

            let objeto = {
                nome: nome,
                idade: idade,
                sexo: sexo,
                profissao: profissao,
                exibirResumo: function() {
                    document.write(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
                }
            }

            console.log(objeto);

            objeto.exibirResumo();
            document.write('<br>');
            document.write('<br>');

            let objetoMelhoria = {
                nome, //nome = nome variavel / valor = valor da variável
                idade,
                sexo,
                profissao,
                exibirResumoMelhoria: function() {
                    document.write(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
                }
            }

            console.log(objetoMelhoria);

            document.write('Objeto com Melhoria:');
            document.write('<br>');
            document.write('<br>');
            objetoMelhoria.exibirResumoMelhoria();
            document.write('<br>');
            document.write('<br>');

            let objetoMelhoriaFuncao = {
                nome,
                idade,
                sexo,
                profissao,
                exibirResumoMelhoriaFuncao  () {
                    document.write(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
                }
            }

            console.log(objetoMelhoriaFuncao);

            document.write('Objeto com Melhoria de Função:');
            document.write('<br>');
            document.write('<br>');
            objetoMelhoriaFuncao.exibirResumoMelhoriaFuncao();
            document.write('<br>');
            document.write('<br>');
        </script>
    </head>

    <body>
        <div id="output"></div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Orientação a Objetos - Pilar de Herança no ECMAScript</title>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            class Animal {
                constructor() {
                    this.cor = '';
                    this.tamanho = null;
                }

                dormir() {
                    document.write('Dormir');
                    document.write('<br>');
                    document.write('<br>');
                }
            }

            class Cachorro extends Animal {
                constructor() {
                    super();
                    this.orelhas = 'Grandes e caídas';
                }

                correr() {
                    document.write('Correr');
                    document.write('<br>');
                    document.write('<br>');
                }

                rosnar() {
                    document.write('Rosnar');
                    document.write('<br>');
                    document.write('<br>');
                }
            }

            class Passaro extends Animal {
                constructor() {
                    super();
                    this.bico = 'Curto';
                }

                voar(){
                    document.write('Voar');
                    document.write('<br>');
                    document.write('<br>');
                }
            }

            let dog = new Cachorro();
            let passaro = new Passaro();
            
            document.write(dog.dormir());
        </script>
    </head>

    <body>
        <div id="output"></div>
    </body>
</html>

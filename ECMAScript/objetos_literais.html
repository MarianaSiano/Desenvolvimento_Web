<!DOCTYPE html>
<html>
    <head>
        <title>Objetos Literais/Est√°ticos no ECMAScript</title>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">

            class Produto {
                constructor(descricao, preco) {
                    this.descricao = descricao;
                    this.preco = preco;
                }

                verDescricao() {
                    document.write(`${this.descricao} por apenas ${this.preco}`);
                    document.write('<br>');
                    document.write('<br>');
                }
            }

            let produto = new Produto('Notebook', 3500);

            //Projeto Literal
            let produtoLiteral = {
                descricao: "Geladeira",
                preco: 1800,
                verDescricao: function() {
                    document.write(`${this.descricao} por apenas ${this.preco}`);
                    document.write('<br>');
                    document.write('<br>');
                }
            }

            produto.verDescricao();

            produtoLiteral.verDescricao();
        </script>
    </head>

    <body>
        <div id="output"></div>
    </body>
</html>

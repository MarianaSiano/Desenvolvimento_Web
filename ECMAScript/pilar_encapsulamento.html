<!DOCTYPE html>
<html>
    <head>
        <title>Orientação a Objetos - Pilar de Encapsulamento no ECMAScript</title>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">

            class Tv {
                constructor() {
                    this._relacaoCanais = Array(2, 4, 5, 7, 10);
                    this._canalAtivo = 5;
                    this._volume = 7;
                }

                //get
                get canalAtivo() {
                    return this._canalAtivo;
                }

                //set
                set canalAtivo(canal) {
                    let existe = this._relacaoCanais.indexOf(canal);

                    document.write("Canal existe? " + existe);
                    document.write("<br>");
                    document.write("<br>");

                    this._canalAtivo = canal;
                }
            }

            let tv = new Tv();

            //Canal Ativo
            document.write("Canal ativo => " + tv.canalAtivo);
            document.write("<br>");
            document.write("<br>");

            tv.canalAtivo = 10;
            document.write("Canal ativo atual => " + tv.canalAtivo);
            document.write("<br>");
            document.write("<br>");

            tv.canalAtivo = 15;
        </script>
    </head>

    <body>
        <div id="output"></div>
    </body>
</html>

<!DOCTYPE html>

<html>

	<head>

		<title>Mais Componentes Formulários</title>
		<meta charset="utf-8">

	</head>

	<body>

		<form>

		<h2>Cadastre-se</h2>

		Login:
		<br>

		<input type="text" name="login"><br><br>

		sexo: 
		<br>

		<input type="radio" name="sexo" value="M"> Masculino<br>
		<input type="radio" name="sexo" value="F"> Feminino<br><br><br>

		Interesses
		<br>

		<input type="checkbox" name="Interesses"> Futebol
		<br>

		<input type="checkbox" name="Interesses"> Cursos
		<br>

		<input type="checkbox" name="Interesses"> Moda
		<br>

		Estado
		<br><br>

		<select name="estado">
			<option value="sp">São Paulo</option>
			<option value="mg">Minas Gerais</option>
			<option value="rj">Rio de Janeiro</option>
			<option value="rs">Espirito Santo</option>
			<option value="rs">Rio Grande do Sul</option>
			<option value="rs">Maranhão</option>
			<option value="rs">Roraima</option>
			<option value="rs">Amazonas</option>
		</select>

		<br><br>

		Observações: <br>
		<textarea></textarea>
		<input type="submit" value="Cadastrar">

		</form>
	
	</body>

</html>
